<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/common/common.css">
    <link rel="stylesheet" href="../css/public/main.css">
</head>
<body>
<div class="ck_topbar">
</div>
<div class="ck_leftbar">

</div>
<div class="ck_rightbar">
    <div class="ck_content">
        <section class="ck_group">
            <h2>按钮</h2>
            <div class="ck_part">
                <a class="ck_btn ck_btn_cancel">按钮</a>
                <a class="ck_btn ck_btn_sure">按钮</a>
                <a class="ck_btn ck_btn_success">按钮</a>
                <a class="ck_btn ck_btn_warn">按钮</a>
            </div>
        </section>
        <section class="ck_group">
            <h2>弹出框</h2>
            <div class="ck_part">
                <div class="ck_popup ck_bg_rosiness" popupName="test1"><span
                        class="ck_normal_font ck_font_white">正常</span>
                </div>
            </div>
            <div class="ck_part">
                <div class="ck_min_popup ck_bg_rosiness" popupName="test2"><span
                        class="ck_min_font ck_font_white">小号</span>
                </div>
            </div>
        </section>
        <section class="ck_group">
            <h2>基础颜色</h2>
            <div class="ck_part">
                <div class="ck_btn ck_bg_blue"></div>
                <div class="ck_btn ck_bg_sky-blue"></div>
                <div class="ck_btn ck_bg_white"></div>
                <div class="ck_btn ck_bg_rosiness"></div>
                <div class="ck_btn ck_bg_popcorn"></div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
